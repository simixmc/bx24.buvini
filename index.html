<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BuviniApp - проверка организаций по УНП</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Информация по УНП</h1>
    <div class="row g-2">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-auto">
                            <input type="text" class="form-control" id="unp_in" name="unp" placeholder="УНП">
                        </div>
                        <div class="align-items-end col-auto d-flex">
                            <button type="button" class="btn btn-outline-primary" id="search">Поиск</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-2 d-none" id="addInfoPanel">
                <div class="card-body">
                    <h2>Информация для добавления компании:</h2>
                    <div class="mb-3 row">
                        <label for="unp_add" class="col-sm-4 col-form-label">УНП</label>
                        <div class="col-sm-8">
                            <input id="unp_add" class="form-control" type="text" placeholder="УНП" aria-label="Disabled input example">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="name_add" class="col-sm-4 col-form-label">Наименование</label>
                        <div class="col-sm-8">
                            <input id="name_add" class="form-control" type="text" placeholder="Наименование" aria-label="Disabled input example">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="short_name_add" class="col-sm-4 col-form-label">Краткое наименование</label>
                        <div class="col-sm-8">
                            <input id="short_name_add" class="form-control" type="text" placeholder="Краткое наименование" aria-label="Disabled input example">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="egr_brand_name_add" class="col-sm-4 col-form-label">Фирменное наименование</label>
                        <div class="col-sm-8">
                            <input id="egr_brand_name_add" class="form-control" type="text" placeholder="Фирменное наименование" aria-label="Disabled input example">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="address_add" class="col-sm-4 col-form-label">Юридический адрес</label>
                        <div class="col-sm-8">
                            <input id="address_add" class="form-control" type="text" placeholder="Юридический адрес" aria-label="Disabled input example">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="status_mns_add" class="col-sm-4 col-form-label">Статус МНС</label>
                        <div class="col-sm-8">
                            <input id="status_mns_add" class="form-control" type="text" placeholder="Статус МНС" aria-label="Disabled input example">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="egr_status_name_add" class="col-sm-4 col-form-label">Статус ЕГР</label>
                        <div class="col-sm-8">
                            <input id="egr_status_name_add" class="form-control" type="text" placeholder="Статус ЕГР" aria-label="Disabled input example">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="bankruptcy_add" class="col-sm-4 col-form-label">Банкротство</label>
                        <div class="col-sm-8">
                            <input id="bankruptcy_add" class="form-control" type="text" placeholder="Банкротство" aria-label="Disabled input example">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="liquidation_add" class="col-sm-4 col-form-label">Информация о ликвидации</label>
                        <div class="col-sm-8">
                            <input id="liquidation_add" class="form-control" type="text" placeholder="Информация о ликвидации" aria-label="Disabled input example">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="phone_add" class="col-sm-4 col-form-label">Телефон (ввод вручную)</label>
                        <div class="col-sm-8">
                            <input id="phone_add" class="form-control" type="text" placeholder="Телефон" aria-label="Disabled input example">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email_add" class="col-sm-4 col-form-label">Почта (ввод вручную)</label>
                        <div class="col-sm-8">
                            <input id="email_add" class="form-control" type="email" placeholder="Почта" aria-label="Disabled input example">
                        </div>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="button" class="btn btn-outline-success" id="addCompanyDone">Добавить</button>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-danger" id="cancelCompanyDone">Отмена</button>
                    </div>
                </div>
            </div>

            <div class="card mt-2 d-none" id="companyInfoPanel">
                <div class="card-body">
                    <div class="alert alert-warning" role="alert">
                        Такая компания уже существует в базе. Обновить компанию?
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="button" class="btn btn-outline-success" id="updateCompanyDone">Обновить</button>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-outline-danger" id="cancelCompanyUpdate">Отмена</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 d-none" id="loader">
            <div class="card">
                <div class="card-body m-auto">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6" id="info">
            <div class="alert alert-danger d-none" role="alert" id="alert-danger">
                По данному запросу ничего не найдено
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="mb-3 row">
                        <label for="unp" class="col-sm-4 col-form-label">УНП</label>
                        <div class="col-sm-8">
                            <input id="unp" class="form-control" type="text" placeholder="УНП" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="name" class="col-sm-4 col-form-label">Наименование</label>
                        <div class="col-sm-8">
                            <input id="name" class="form-control" type="text" placeholder="Наименование" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="short_name" class="col-sm-4 col-form-label">Полное наименование</label>
                        <div class="col-sm-8">
                            <input id="short_name" class="form-control" type="text" placeholder="Полное наименование" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="egr_brand_name" class="col-sm-4 col-form-label">Фирменное наименование</label>
                        <div class="col-sm-8">
                            <input id="egr_brand_name" class="form-control" type="text" placeholder="Фирменное наименование" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="address" class="col-sm-4 col-form-label">Юридический адрес</label>
                        <div class="col-sm-8">
                            <input id="address" class="form-control" type="text" placeholder="Юридический адрес" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="mns_reg_date" class="col-sm-4 col-form-label">Дата регистрации в МНС</label>
                        <div class="col-sm-8">
                            <input id="mns_reg_date" class="form-control" type="text" placeholder="Дата регистрации в МНС" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="status_mns" class="col-sm-4 col-form-label">Статус МНС</label>
                        <div class="col-sm-8">
                            <input id="status_mns" class="form-control" type="text" placeholder="Статус МНС" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="imns_code" class="col-sm-4 col-form-label">Код ИМНС</label>
                        <div class="col-sm-8">
                            <input id="imns_code" class="form-control" type="text" placeholder="Код ИМНС" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="imns_name" class="col-sm-4 col-form-label">Наименование МНС</label>
                        <div class="col-sm-8">
                            <input id="imns_name" class="form-control" type="text" placeholder="Наименование МНС" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="charter_capital" class="col-sm-4 col-form-label">Уставной фонд</label>
                        <div class="col-sm-8">
                            <input id="charter_capital" class="form-control" type="text" placeholder="Уставной фонд" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="egr_reg_date" class="col-sm-4 col-form-label">Дата регистрации в ЕГР</label>
                        <div class="col-sm-8">
                            <input id="egr_reg_date" class="form-control" type="text" placeholder="Дата регистрации в ЕГР" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="egr_status_name" class="col-sm-4 col-form-label">Статус ЕГР</label>
                        <div class="col-sm-8">
                            <input id="egr_status_name" class="form-control" type="text" placeholder="Статус ЕГР" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="egr_name" class="col-sm-4 col-form-label">Наименование по ЕГР</label>
                        <div class="col-sm-8">
                            <input id="egr_name" class="form-control" type="text" placeholder="Наименование по ЕГР" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="egr_short_name" class="col-sm-4 col-form-label">Краткое наименование по ЕГР</label>
                        <div class="col-sm-8">
                            <input id="egr_short_name" class="form-control" type="text" placeholder="Краткое наименование по ЕГР" aria-label="Disabled input example" disabled>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="bankruptcy" class="col-sm-4 col-form-label">Банкротство</label>
                        <div class="col-sm-8">
                            <input id="bankruptcy" class="form-control" type="text" placeholder="Банкротство" aria-label="Disabled input example" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="liquidation" class="col-sm-4 col-form-label">Информация о ликвидации</label>
                        <div class="col-sm-8">
                            <input id="liquidation" class="form-control" type="text" placeholder="Информация о ликвидации" aria-label="Disabled input example" disabled>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-none" id="btnAddCompany">
                        <button type="button" class="btn btn-outline-success" id="addCompany">Добавить компанию</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="addCompanyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Добавление компании</strong>
            <small>Сейчас</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="addCompanyInfoID"></div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="updateCompanyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Обновление компании</strong>
            <small>Сейчас</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="updateCompanyInfoID"></div>
    </div>
</div>

<script src="https://api.bitrix24.com/api/v1/"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script src="script.js"></script>

</body>
</html>
